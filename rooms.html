<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
    <link rel="stylesheet" href="figma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
        <div class="top-bar">
          <i class="fa-solid fa-gear icon"></i>
          <h1>Settings</h1>
          <i class="fa-regular fa-bell icon"></i>
        </div>
      </header>

    <main>
      <section class="rooms">
        <div class="room-detail">
          <h2>Bedroom</h2>
          <p>Current Temperature: <strong>19°C</strong></p>
          <p>Target Temperature: <strong>20°C</strong></p>
          <button class="adjust">Adjust</button>
        </div>

        <div class="room-detail">
          <h2>Living Room</h2>
          <p>Current Temperature: <strong>22°C</strong></p>
          <p>Target Temperature: <strong>22°C</strong></p>
          <button class="adjust">Adjust</button>
        </div>

        <div class="room-detail">
          <h2>Kitchen</h2>
          <p>Current Temperature: <strong>23°C</strong></p>
          <p>Target Temperature: <strong>21°C</strong></p>
          <button class="adjust">Adjust</button>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="figma.html"><i class="fa-solid fa-house icon"></i><br />Home</a>
      <a href="rooms.html" class="active"
        ><i class="fa-solid fa-door-open icon"></i><br />Rooms</a
      >
      <a href="settings.html"
        ><i class="fa-solid fa-gear icon"></i><br />Settings</a
      >
    </nav>

    <script src="figma.js"></script>
  </body>
</html>
